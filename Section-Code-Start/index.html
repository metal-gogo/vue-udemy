<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <h1>{{ title }}</h1>
  <button @click="title = 'Changed!'">Update Title Once</button>
  <button @click="title = ++counter">Update Title Always</button>
  <button @click="destroy">Destroy</button>
</div>

<script src="app.js"></script>
